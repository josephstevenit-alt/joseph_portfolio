<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme Color (Browser Address Bar) -->
    <meta name="theme-color" content="#0f172a" />

    <!-- SEO -->
    <meta
      name="description"
      content="Joseph — Frontend / React Developer Portfolio. Explore projects, skills, experience, and contact details."
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>


    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Joseph — Portfolio" />
    <meta
      property="og:description"
      content="React Developer | Building clean, modern, fast UI applications."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/portfolio-preview.png" />
    <meta property="og:url" content="https://your-portfolio-url.com" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Joseph — Portfolio" />
    <meta
      name="twitter:description"
      content="Frontend React Developer | Portfolio Website."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/portfolio-preview.png" />

    <!-- Title (Updated — No React Title or Logo) -->
    <title>Joseph — Portfolio</title>

    <!-- Base Styling -->
    <style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background-color: #0f172a; /* dark background */
        color: #ffffff; /* white text */
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
  </body>
</html>
